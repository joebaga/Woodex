{%block content%}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">


    <title>{% block title %}Quotes page{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-light " style="background-color: #b1bcf0;">
        <a class="navbar-brand" href="{% url 'user-login' %}">
          <img src="https://woodex.co.kr/web/upload/category/editor/2019/08/27/b8359dfe469202dd93ca5eadcf0b2950.png" width="30" height="30" class="d-inline-block align-top" alt="">
          woodex
        </a>
      </nav>
      <nav class="navbar navbar-expand-lg navbar-light position-static" style="background-color: #596ed4;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link text-dark" id="profile-tab" href="{% url 'index' %}">홈</a>
            </li>
            <li class="nav-item">
              <a class="nav-link  active text-dark" id="profile-tab" href="{% url 'quotes-page' %}">견적</a>


            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">가격</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">주문하기</a>
            </li>
          </ul>
        </div>
        <form method="post" action="{% url 'user-logout' %}">
          {% csrf_token %}
          <button type="submit" class="btn btn-outline-dark">Logout</button>
        </form>
      </nav>
          <div class="container">
            <div class="row">
              <div class="col-md-12 p-3 ">
                <h3 class="text-primary">견적</h3>
                <hr class="my-4 bg-dark" style="height: 1px;">
                <div class="d-flex flex-row bd-highlight mb-3">
                      <button type="button" class="p-2 bd-highlight border border-dark mr-3 " ><i class="fa fa-print"></i> 인쇄</button>
                      <button class="p-2 bd-highlight border border-dark mr-3"><i class="fa fa-shopping-cart"></i> 주문하기</button>
                      <button class="p-2 bd-highlight border border-dark mr-3"><i class="fa fa-cog"></i> change configuration</button>
                      <button class="p-2 bd-highlight border border-dark mr-3"><i class="fa fa-clipboard"></i> 복사하기</button>
                      <button class="p-2 bd-highlight border border-dark mr-3"><i class="fa fa-upload"></i> 볼러오기</button>
                      <button class="p-2 bd-highlight border border-dark mr-3"><i class="fa fa-trash"></i> 삭제</button>
                      <button class="p-2 bd-highlight border border-dark mr-3"><i class="fa fa-ellipsis-h"></i> 더보기</button>
                </div>
                  <div class="d-flex align-items-center bd-highlight mb-3">
                    <span class="text-primary">고객이름</span>
                    <div class="dropdown show p-3 ml-3">
                      <a class="btn btn-secondary dropdown-toggle bg-light text-dark" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        고객이름
                      </a>

                      <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Action</a>
        
                        <a class="dropdown-item" href="#">last</a>
                      </div>
                    </div>
                    <span class="text-primary justify-content-between">견적이름 :</span>
                    <div class="show p-3 ml-3">
                      <a class="btn btn-secondary bg-light text-dark" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        견적이름
                      </a>
                    </div>
                  </div>
                <div class="d-flex flex-row bd-highlight mb-3">
                  <h4 class="text-primary bd-highlight mr-3">정보</h4>
                  <h4 class="text-primary  bd-highlight align-items-center mr-3">가격</h4>
                </div>
                <hr class=" bg-dark" style="height: 1px;">
                <div class="d-flex flex-row bd-highlight mb-3">
                  <h4 class="text-primary bd-highlight mr-3">품목 선텍</h4>
                  
                </div>
                <hr class="bg-dark" style="height: 1px;">
              </div>
              
            </div>
          </div>
      
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->
  </body>
</html>
