<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS (Assuming you are using Bootstrap 4.6) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/css/bootstrap.min.css">

    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap4.min.css">

    <!-- DataTables JS -->
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap4.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title></title>
  </head>
  <body style="background-color: #b1bcf0;">
    <header role="banner">
      <nav class="navbar navbar-light" style="background-color: #b1bcf0;">
        <a class="navbar-brand justify-content-center" href="{% url 'index' %}">
          <img src="https://woodex.co.kr/web/upload/category/editor/2019/08/27/b8359dfe469202dd93ca5eadcf0b2950.png" width="30" height="30" class="d-inline-block align-top" alt="woodex">
          woodex
        </a>
      </nav>
    
      <nav class="navbar navbar-expand-lg navbar-light position-static" style="background-color: #596ed4;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              
              <a class="nav-link  text-dark" id="profile-tab" href="{% url 'index' %}">홈</a>
            </li>
            <li class="nav-item">
              <a class="nav-link  text-dark" id="profile-tab" href="{% url 'quotes-page' %}">견적</a>


            </li>
            <li class="nav-item">
              <a class="nav-link active text-dark" id="contact-tab" data-toggle="tab" href="{% url 'price' %}" role="tab" aria-controls="contact" aria-selected="false">가격</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" id="contact-tab" data-toggle="tab" href="{% url 'order' %}"role="tab" aria-controls="contact" aria-selected="false">주문하기</a>
            </li>
          </ul>
        </div>
        <form method="post" action="{% url 'user-logout' %}">
          {% csrf_token %}
          <button type="submit" class="btn btn-outline-dark">Logout</button>
        </form>
      </nav>
    </header><!-- header role="banner" -->
    
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- ... (your JavaScript imports) ... -->
  </body>
  <body>
    <!-- Table Card -->
        <div class="container bg-light">
          <div class="row mt-5">
              <div class="col-md-6 offset-md-3 text-center">
                  <form method="post" action="{% url 'download_csv' 'windows' %}">
                      {% csrf_token %}
                      <button type="submit" class="btn btn-primary mt-3">Generate Window EXCEL file</button>
                  </form>
              </div>
              <div class="col-md-6 offset-md-3 text-center mt-3">
                  <form method="post" action="{% url 'download_csv' 'doors' %}">
                      {% csrf_token %}
                      <button type="submit" class="btn btn-success mt-3">Generate Door EXCEL file</button>
                  </form>
              </div>
          </div>
      </div>
      <hr>
      <div class="container bg-light">
        <div class="table-responsive">
            <table id="yourDataTable" class="table table-bordered" style="width:100%">
                <thead>
                    <tr>
                        {% for key in data.0.keys %}
                            <th>{{ key }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in data %}
                        <tr>
                            {% for value in row.values %}
                                <td>{{ value }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
      

    <!-- Optional JavaScript; choose one of the two! -->
    <script>
      $(document).ready( function () {
          $('#yourDataTable').DataTable();
      });
  </script>
  

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->
  </body>
</html>
