{% block content %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title></title>
  </head>
  <body style="background-color: #b1bcf0;">
    <header role="banner">
      <nav class="navbar navbar-light" style="background-color: #b1bcf0;">
        <a class="navbar-brand justify-content-center" href="{% url 'user-login' %}">
          <img src="https://woodex.co.kr/web/upload/category/editor/2019/08/27/b8359dfe469202dd93ca5eadcf0b2950.png" width="30" height="30" class="d-inline-block align-top" alt="woodex">
          woodex
        </a>
      </nav>
    
      <nav class="navbar navbar-expand-lg navbar-light position-static" style="background-color: #596ed4;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              
              <a class="nav-link active text-dark" id="profile-tab" href="{% url 'index' %}">홈</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" id="profile-tab" href="{% url 'quotes-page' %}">견적</a>


            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">가격</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">주문하기</a>
            </li>
          </ul>
        </div>
        <form method="post" action="{% url 'user-logout' %}">
          {% csrf_token %}
          <button type="submit" class="btn btn-outline-dark">Logout</button>
        </form>
      </nav>
    </header><!-- header role="banner" -->
    
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- ... (your JavaScript imports) ... -->
  </body>
</html>
{% endblock %}
